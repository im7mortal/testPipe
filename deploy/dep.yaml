apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui-1
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: guestbook-ui-1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-1
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui-1
  template:
    metadata:
      labels:
        app: guestbook-ui-1
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          name: guestbook-ui
          ports:
            - containerPort: 80